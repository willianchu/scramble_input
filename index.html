<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scramble Input</title>
  <link rel="stylesheet" href="style.css">
  <!-- import some icons -->
  <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
  
  <ul class="container">
    <li style="--i:1">B</li>
    <li style="--i:1.3">E</li>
    <li style="--i:1.6">H</li>
    <li style="--i:1.9">A</li>
    <li style="--i:2.2">V</li>
    <li style="--i:2.5">I</li>
    <li style="--i:2.8">O</li>
    <li style="--i:3.1">U</li>
    <li style="--i:3.4">R</li>
  </ul>

  <h1>DISC Behaviour Test</h1>
  <p>Drag and drop prioritizing with your preferences or which you agree most at the TOP</p>
  <!-- class will be for styling and id for the javascript grab the elements in DOM -->
  <ul class="draggable-list" id="draggable-list"></ul>
  <button class="check-btn" id="check">
    Check
    <i class="fas fa-lightbulb"></i>
  </button>
</body>
</html>
